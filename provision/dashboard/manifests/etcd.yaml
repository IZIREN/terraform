apiVersion: v1
kind: Pod
metadata:
  name: etcd-discovery
spec:
  hostNetwork: true
  containers:
  - image: gcr.io/google_containers/etcd-amd64:2.2.1
    name: etcd-discovery
    command:
    - /usr/local/bin/etcd
    - --name
    - dashboard
    - --advertise-client-urls
    - http://dashboard:4001
    - --listen-client-urls
    - http://0.0.0.0:2379,http://0.0.0.0:4001
    - --data-dir
    - /var/etcd
    ports:
    - containerPort: 2379
      hostPort: 2379
    - containerPort: 4001
      hostPort: 4001
    volumeMounts:
    - mountPath: /var/etcd
      name: varetcd
  volumes:
  - hostPath:
      path: /var/run/etcd
    name: varetcd
